{% extends 'base.html' %}
{% block content %}

<form class="login-page" action="" method="POST">

  {{ form.csrf_token }}
  
  <div class="col-md col-md-offset-3">
    <div class="form-group row">
      <label>Email</label>
      {{ form.username(class='form-control', placeholder='meu.email@email.com') }}
    </div>

    <div class="form-group row">
      <label>Email</label>
      {{ form.password(class='form-control', placeholder='........') }}
    </div>

    <div class="checkbox row">
      <label>Remember Me?
        {{ form.rememberMe(class='')}}
        <label>
    </div>

    <button type="submit" class="btn btn-success my-2 my-sm-0">Entrar</button>
  </div>
</form>


{% endblock %}
